{% extends 'base.html' %}
{% block body %}
<main>
      <div class="container my-5">
        <h5 class="text-center">Add your Task</h5>
        <form action="/" method="POST">
          <div class="form-group">
            <label for="title"> Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Todo Title" name="title">
            
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" placeholder="Enter Todo Description" name="desc">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="container">
        <h5 class="text-center">Your ToDo's</h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th>Time</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              {% for todo in allTodo %}

              <th scope="row">{{loop.index}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.desc}}</td>
              <td>{{todo.date_created}}</td>
              <td>
                <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
                  <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
        
              </td>
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>
    </main>

    {% endblock body %}
