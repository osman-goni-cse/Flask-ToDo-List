{% extends 'base.html' %}
{% block body %}
<div class="container my-5">
  <h5 class="text-center">Update your Task</h5>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="form-group">
      <label for="title"> Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Enter Todo Title" name="title" value="{{todo.title}}">
      
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" placeholder="Enter Todo Description" name="desc" value="{{todo.desc}}">
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock body %}
